<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/fungame.css" />
    <title>fungame8</title>
  </head>

  <body>
    <div id="container"> 
      <a id="qrcode_link"><h1>踩地雷</h1></a>
      <div class="row">
        <div class="col-6">
          <h3 style="margin-top: 6px;"><a class="adjust_link">A隊</a>：<a class="adjust a_minus"><i class="fas fa-minus"></i></a><span id="a_score">0</span><a class="adjust a_plus"><i class="fas fa-plus"></i></a> 分</h3>
          <h3><a class="adjust_link">B隊</a>：<a class="adjust b_minus"><i class="fas fa-minus"></i></a><span id="b_score">0</span><a class="adjust b_plus"><i class="fas fa-plus"></i></a> 分</h3>
        </div>
        <div class="col-6">
          <h3>
            <button id="answer">第 <span id="round_span">1</span> 局</button>
          </h3>
          <h3><a id="change_team"><span id="current_team">A</span> 隊回合</a></h3>
        </div>
      </div>
      <div id="qrcode" style="display:none;text-align:center"></div>
      <div class="board">
        <div class="item">
          <a class="a0">
            <div class="w0 text"></div>
          </a>
        </div>
        <div class="item">
          <a class="a1">
            <div class="w1 text"></div>
          </a>
        </div>
        <div class="item">
          <a class="a2">
            <div class="w2 text"></div>
          </a>
        </div>
        <div class="item">
          <a class="a3">
            <div class="w3 text"></div>
          </a>
        </div>
        <div class="item">
          <a class="a4">
            <div class="w4 text"></div>
          </a>
        </div>
        <div class="item">
          <a class="a5">
            <div class="w5 text"></div>
          </a>
        </div>
        <div class="item">
      
          <a class="a6">
            <div class="w6 text"></div>
          </a>
        </div>
        <div class="item">
          <a class="a7">
            <div class="w7 text"></div>
          </a>
        </div>
        <div class="item">
          <a class="a8">
            <div class="w8 text"></div>
          </a>
        </div>
      </div>
      <button id="next_round">下一局</button>
    </div>
    <script src="static/js/words.js"></script>
    <script src="static/js/fungame.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
  <script type="text/javascript" src="/static/jquery.qrcode.min.js"></script>
  <script type="text/javascript" src="/static/jquery.qrcode.js"></script>
  <script type="text/javascript" src="/static/qrcode.js"></script>
  <script>
    var w = {{w | tojson}};
    var a = {{a0 | tojson}}.map(function(item) {
      return parseInt(item, 10);
    });
    var b = {{a1 | tojson}}.map(function(item) {
      return parseInt(item, 10);
    });
    var c = {{a2 | tojson}}.map(function(item) {
      return parseInt(item, 10);
    });
    var d = {{a3 | tojson}}.map(function(item) {
      return parseInt(item, 10);
    });
  </script>
</html>

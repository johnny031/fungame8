<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>fungame8</title>
  </head>
  <style>
    body {
      background-color: rgb(5, 5, 88);
    }
    h1 {
      color: rgb(194, 194, 194);
      font-family: "Microsoft JhengHei";
      font-weight: bold;
      text-shadow: 1px 1px 2px #000000, 2px 2px 2px #ffffff;
    }
    h4 {
      color: rgb(194, 194, 194);
      font-family: "Microsoft JhengHei";
      font-weight: bold;
      line-height: 40px;
      padding-bottom: 10px;
    }
    #input {
      font-family: "Microsoft JhengHei";
      font-weight: bold;
      background: rgb(194, 194, 194);
    }
    .board {
      padding-top: 10px;
    }
  </style>
  <body>
    <div class="container-fluid board">
      <h1>踩地雷</h1>
      <h4>猜到：
        <div>➤ 引線：+ 1 分</div>
        <div>➤ 地雷：− 1 分</div>
        <div>➤ 最後一條引線：+ 3 分</div>
      </h4>
      <form id="f" action="{{ url_for('go') }}">
        <input id="input" type="submit" value="開始玩!" />
      </form>
    </div>
  </body>
  <script>
    var w = {{w | tojson}};

    for (let i=0; i<27; i++) {
        var input = document.createElement("input");
        input.type = "text";
        input.value = w[i];
        input.name = "w";
        input.style.display = "none";
        document.querySelector("#f").appendChild(input);
    }

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    for(let i=0;i<3;i++){
      let answer = [0,0,0,1,1,1,1,1,1];
      shuffle(answer);
      for (let j=0; j<9; j++) {
          var input = document.createElement("input");
          input.type = "text";
          input.value = answer[j];
          input.name = "a" + i;
          input.style.display = "none";
          document.querySelector("#f").appendChild(input);
      }
    }
  </script>
</html>
